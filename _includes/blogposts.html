        <div class="postcontent">
          <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Old Blog Posts</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for page in paginator.posts %}
                  {% if page.tumblr_url %}
                    {% include tumblrpost.html %}
                  {% endif %}
                {% endfor %}
                <hr class="star-primary">
                <div class="col-lg-6 text-center">
                  <p><a href="{{ paginator.previous_page_path }}"><i class="fa fa-fw fa-arrow-circle-left"></i>Previous</a></p>
                </div>
                <div class="col-lg-6 text-center">
                  <p><a href="{{ paginator.next_page_path }}">Next<i class="fa fa-fw fa-arrow-circle-right"></i></a></p>
                </div>
            </div>
        </div>
      </div>
