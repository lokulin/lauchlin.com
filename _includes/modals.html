 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <p><a href="{{ post.url }}">More...</a>
                            {% if post.download }} %}
                              <div class="col-lg-8 col-lg-offset-2 text-center">
                              <a href="{{ post.download }}" class="btn btn-lg btn-outline">
                                <i class="fa fa-download"></i> {{ post.download-desc }}</a>
                              </div>
                            {% endif %}
                            <div class="portfolio-details">
                            <ul class="list-inline item-details">
                                <li>With:
                                    <strong>{{ post.client }}
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong>{{ post.project-date }}
                                    </strong>
                                </li>
                                <li>Category:
                                    <strong>{{ post.category }}
                                    </strong>
                                </li>
                            </ul>
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
